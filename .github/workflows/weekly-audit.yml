      #     curl -X POST -H 'Content-type: application/json' \
      #       --data "{\"text\":\"ðŸš¨ CollegeScam.io Critical Issues Detected\\n${{ env.CRITICAL_ISSUES }} issues require immediate attention\\nView details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
